<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
      <fieldset>

        <label class="label1" for="name">Name <input id="name" type="text" placeholder="  Enter Your name" required></label>

        <label class="label1" for="email">Email <input id="email" type="email" placeholder="  Enter Your email" required></label>

        <label class="label1" for="age">Age <small>(Optional)</small> <input id="age" type="number" placeholder="  Age" min="12" max="95" required></label>

        <label class="label1" for="name">
          Which option best describes your current role? 
          <select id="select">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          </label>

          <label class="label1" id="you">
          Would you recommend freeCodeCamp to a friend?</label>

        <label class="label2" for="x"><input class="inline" type="radio" name="x" value="Definitely">Definitely</label>

        <label class="label2"   for="x">
          <input class="inline" type="radio" name="x" value="Maybe">Maybe
        </label>
    
        <label class="label2" for="x">
          <input class="inline" type="radio" name="x" value="Not Sure">Not Sure
        </label>
      </fieldset>

      <fieldset>

        <label class="label1">What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>

        <label class="label1" id="you">
          What would you like to see improved? <small>(Check all that apply)</small></label>
          <label class="label2" for="Front-end Projects">
            <input class="inline" type="checkbox" name="Front-end Projects">
            Front-end Projects
          </label>
          <label class="label2" for="Back-end Projects">
            <input class="inline" type="checkbox" name="Back-end Projects">
            Back-end Projects
          </label>
          <label class="label2" for="Data Visualization">
            <input class="inline" type="checkbox" name="Data Visualization">
            Data Visualization
            </label>
          <label class="label2" for="Challenges">
            <input class="inline" type="checkbox" name="Challenges">
            Challenges
          </label>
          <label class="label2" for="Open Source Community">
            <input class="inline" type="checkbox" name="Open Source Community">
            Open Source Community
          </label>
          <label class="label2" for="Gitter help rooms">
            <input class="inline" type="checkbox" name="Gitter help rooms">
            Gitter help rooms
          </label>
          <label class="label2" for="Videos">
            <input class="inline" type="checkbox" name="Videos">
            Videos
          </label>
          <label class="label2" for="City Meetups">
            <input class="inline" type="checkbox" name="City Meetups">
            City Meetups
          </label>
          <label class="label2" for="Wiki">
            <input class="inline" type="checkbox" name="Wiki">
            Wiki
          </label>
          <label class="label2" for="Forum">
            <input class="inline" type="checkbox" name="Forum">
            Forum
          </label>
          <label class="label2" for="Additional Courses">
            <input class="inline" type="checkbox" name="Additional Courses">
            Additional Courses
          </label>
        
      </fieldset>

      <fieldset>
        <label class="label1">Any comments or suggestions?
        <textarea placeholder=" Enter your comment here" rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <label for="submit" class="label1">
        <input type="submit" id="submit">
      </label>
    </form>
  </body>
</html>
